{% extends 'pybb/base.html' %}
{% load i18n pybb_tags %}

{% block content %}
<h1 class="text-center">{% trans 'Are you sure you want to delete this message?' %}</h1>
<div class="post-preview well text-center">
    {{ post.body_html|safe }}
</div>
<form method="post" action="." class="text-center">
    {% csrf_token %}
    <p>
        <a class="btn" href="{{ post.get_absolute_url }}">‚Üê {% trans 'No, take me back' %}</a>
        <input type="submit" class="btn btn-danger" value="{% trans 'Yes, I am sure' %}" />
    </p>
</form>
{% endblock content %}
