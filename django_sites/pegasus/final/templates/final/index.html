{% extends 'final/navbar.html' %}
{% block content %}
<div>
    <style>
        body {
            background-image: url('../../static/demo/images/home.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</div>

<div class="jumbotron vertical-center">
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-5 secondary-title"
                    style="color: white; font-size: 3rem ;  text-shadow: 2px 2px 5px rgba(0, 0, 0, 1);">
                    Let Pegasus Guide you Home!!
                </h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="ui fluid action input mx-auto" style="width:70%;">

                        {{ context.form.city }}
                        <button class="ui button blue">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
