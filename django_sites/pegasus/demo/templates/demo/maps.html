<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        margin-bottom: 40x;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.77493, lng: -122.41942},
          zoom: 12
        });
        var san_francisco = {lat: 37.77493, lng: -122.41942};
      	var marker = new google.maps.Marker({position: san_francisco, map: map});
      
      {% for entry in all_lat_lng %}
      	var marker_position = {
      		"lat": parseFloat("{{ entry.lat }}"),
      		"lng": parseFloat("{{ entry.lng }}"),
      	}
      	var marker = new google.maps.Marker({position: marker_position, map: map});	

      	// var marker_position = {{entry}};
      	// var latlong = {'lat': marker_position['lat'], 'lng': marker_position['lng']};
      	// var marker = new google.maps.Marker({position: latlong, map: map});	

      {% endfor %}

      }
    </script>

  	<div>
    {% for entry in all_lat_lng %}

      	<p>{{ entry  }}</p>

      {% endfor %}
  	</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbr6KeU9un_uLPpH581LUfOb8PE3zi1x0&callback=initMap"
    async defer></script>
    <div>
    	<script type="text/javascript"></script>
    </div>

  </body>
</html>
